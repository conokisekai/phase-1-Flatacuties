<!DOCTYPE html>
<html>
<head>
  <title>Flatacuties</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="logo">
    <h1>Flatacuties</h1>
  </div>

  <div id="character-bar">
    <!-- show characters names here -->
  </div>

  <div class="characterInfo">
    <div id="detailed-info">
      <h2 id="name">Character's Name</h2>
      <img
        id="image"
        src="assets/dummy.gif"
        alt="Character's Name"
      /><!-- display character image here -->
      <h4>Total Votes: <span id="vote-count"></span></h4>
      <form id="votes-form">
        <label for="votes-input"></label>
        <input
          type="number"
          id="votes-input"
          name="votes-input"
          required
        />
        <button type="add-votes">Add Votes</button>
      </form>
      <button id="reset-votes">Reset Votes</button>
    </div>

    <!-- Bonus only! Uncomment the elements below when you are ready to work on the bonus deliverables -->
    <h4>Add New Character</h4>
    <form id="character-form">
      <div>
        <label for="character-name">Name</label>
        <input type="text" id="character-name" name="character-name" required />
      </div>
      <div>
        <label for="character-image">Image URL</label>
        <input type="text" id="character-image" name="character-image" required />
      </div>
      <button type="submit">Add Character</button>
    </form>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
